<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Coffe Blog</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container bar">
                <a href="index.html" class="logo">
                    <h1 class="no-margin text-center logo__name">
                        Coffee<span class="no-margin logo__bold">Blog</span>
                    </h1>
                </a>

                <nav class="navigation">
                    <a class="navigation__link" href="about.html">About</a>
                    <a class="navigation__link" href="courses.html">Courses</a>
                    <a class="navigation__link" href="contact.html">Contact</a>
                </nav>
            </div>

            <div class="header__text">
                <h2 class="no-margin">Coffee Blog</h2>
                <p class="no-margin">
                    Learn from the experts with the best recipes and advices
                </p>
            </div>
        </header>

        <main class="container">
            <h3 class="text-center">Contact</h3>

            <div class="contact-bg"></div>

            <form class="form">
                <div class="field">
                    <label class="field__label" for="name">Name</label>
                    <input
                        class="field__input"
                        type="text"
                        placeholder="Your Name"
                        id="name"
                    />
                </div>

                <div class="field">
                    <label class="field__label" for="email">E-mail</label>
                    <input
                        class="field__input"
                        type="email"
                        placeholder="Your E-mail"
                        id="email"
                    />
                </div>

                <div class="field">
                    <label class="field__label" for="message">Message</label>
                    <textarea
                        placeholder="Your message"
                        class="field__input field__input--textarea"
                        id="message"
                    ></textarea>
                </div>

                <div class="field">
                    <input
                        type="submit"
                        value="Send"
                        class="button button--primary"
                    />
                </div>
            </form>
        </main>

        <footer class="footer">
            <div class="container bar">
                <a href="index.html" class="logo">
                    <h1 class="no-margin text-center logo__name">
                        Coffee<span class="no-margin logo__bold">Blog</span>
                    </h1>
                </a>

                <nav class="navigation">
                    <a class="navigation__link" href="about.html">About</a>
                    <a class="navigation__link" href="courses.html">Courses</a>
                    <a class="navigation__link" href="contact.html">Contact</a>
                </nav>
            </div>
        </footer>
    </body>
</html>
